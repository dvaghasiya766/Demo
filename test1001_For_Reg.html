<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="style1001_For_Reg.css">
    <!-- External JS -->
    <script src="test1001_For_Reg.js"></script>
</head>

<body>
    <div class="outerContainer">
        <h1 class="mainTitle">Sign Up</h1>
        <div class="innerContainer">
            <div class="tabContainer">
                <button onclick="tabChange('subForm1')" class="tab" id="tab1">
                    <img id="tabImage1" class="tabImage" src="Assets/Images/Frame 104.png" alt="">
                    <p class="tabTitle">Basic Details</p>
                    <span class="tabtooltiptext">Basic Details</span>
                </button>
                <button onclick="tabChange('subForm2')" class="tab" id="tab2">
                    <img id="tabImage2" class="tabImage" src="Assets/Images/Frame 104.png" alt="">
                    <p class="tabTitle">Education Details</p>
                    <span class="tabtooltiptext">Education Details</span>
                </button>
                <button onclick="tabChange('subForm3')" class="tab" id="tab3">
                    <img id="tabImage3" class="tabImage" src="Assets/Images/Frame 104.png" alt="">
                    <p class="tabTitle">LogIn Credentials</p>
                    <span class="tabtooltiptext">LogIn Credentials</span>
                </button>
            </div>
            <form action="" method="post">
                <div class="forms" id="Forms">
                    <div class="subForm" id="subFrom1"></div>
                    <div class="subForm" id="subFrom2"></div>
                    <div class="subForm" id="subFrom3"></div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function changeTabImage(tabId) {
            let idn = tabId.slice(-1);
            if (tabProperty[`fullFilledsubForm${idn}`]) {
                let tabImage = document.getElementById(`tabImage${idn}`);
                tabImage.src = "Assets/Images/Frame 102.png";
            }
        }
        changeTabImage("tab1");
        tabChange('subForm1');
    </script>
</body>

</html>
